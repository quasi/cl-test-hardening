feature:
  name: agent
  description: AI-generated code verification across five dimensions
  status: implemented
  confidence: 0.95

triangulation:
  docs_claim: "AI-generated code verification"
  code_reality: "Full implementation with five verification dimensions"
  test_coverage: high
  classification: convergent

capabilities:
  - Detect scope violations
  - Identify API hallucinations
  - Check style consistency
  - Verify semantic correctness
  - Analyze code complexity
  - Generate verification reports

